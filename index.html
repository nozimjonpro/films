<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
    <title>Movies</title>
  </head>
  <body>
    <main class="main">
      <section class="films">
        <div class="container">
          <form class="films__form mt-5">
            <input
              class="films__input--title form-control mb-2"
              type="text"
              placeholder="Enter new film title..."
            />
            <input
              class="films__input--poster form-control mb-2"
              type="text"
              placeholder="Enter new film poster..."
              value="https://image.tmdb.org/t/p/w500/6oom5QYQ2yQTMJIbnvbkBL9cHo6.jpg"
              readonly
            />
            <input class="film__input--date form-control mb-2" type="number"  placeholder="Enter film date..." required>
            <input class="films__overwiev form-control mb-3" type="text" required placeholder="Write new film overview..."/>
            <input class="films__genres form-control mb-3" type="text" required placeholder="Write new film films__genres..."/>
            
            <button class="btn border bg-primary text-light mb-5 d-block mx-auto" type="submit">Add new film</button>     
          </form>

            <ul class="films__list row justify-content-between g-0 jc text-sm-center"></ul>
          </form>
        </div>
      </section>
    </main>

    <script src="js/films.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
